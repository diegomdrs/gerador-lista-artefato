<div class='row pt-2 pb-1' ng-if='vm.req.tipoListagem === vm.TIPO_LISTAGEM.POR_TAREFA.codigo && vm.listaSaida.length'>

    <div class='col'>

        <table class='table table-striped table-bordered'>

            <thead>
                <tr>
                    <th style='width:10%'>Tarefa</th>
                    <th style='width:15%'>Tipo de Alteração</th>
                    <th style='width:64%'>Nome dos Artefatos</th>
                    <th style='width:11%'></th>
                </tr>
            </thead>

            <tbody ng-repeat='saida in vm.listaSaida'>

                <tr ng-repeat="(tipoAlteracao, listaArtefatoAgrupado) in saida.listaArtefatoSaida | 
                    groupBy: 'tipoAlteracao'">

                    <td ng-if="$first" rowspan="{{saida.listaArtefatoSaida.length}}">{{saida.listaNumeroTarefaSaida[0].numeroTarefa}}
                    </td>

                    <td>{{vm.obterDescricaoModificacao(tipoAlteracao)}}</td>
                    <td>
                        <li ng-repeat='artefato in listaArtefatoAgrupado' class='list-unstyled'>
                            {{vm.obterNomeArtefato(artefato)}}#{{artefato.hash}}
                        </li>
                    </td>

                    <td ng-if="$first" rowspan="{{saida.listaArtefatoSaida.length}}">

                        <div class="d-flex justify-content-center">

                            <button class='btn btn-outline-success'
                                ng-click='vm.copiarLinhaClipboardPorTarefa(saida.listaArtefatoSaida)'
                                title="Copiar a listagem da tarefa para o clipboard">
                                <i class="oi oi-clipboard"></i> Copiar
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
