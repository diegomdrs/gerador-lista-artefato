<div class='row pt-2' ng-if='vm.req.tipoListagem === vm.TIPO_LISTAGEM.POR_TIPO_ARTEFATO.codigo && vm.listaSaida.length'>

    <div class='col'>

        <table class='table table-striped table-bordered'>
            <thead>
                <tr>
                    <th style='width:11%' class='text-right'>Atividade</th>
                    <th style='width:7%' class='text-right'>Qtde</th>
                    <th style='width:52%'>Nome dos Artefatos</th>
                    <th style='width:19%'>O que será feito</th>
                    <th style='width:11%'></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='saida in vm.listaSaida' style='cursor: pointer;'>

                    <td class='text-right'>
                        <span>
                            {{vm.obterDescricaoModificacao(saida.listaArtefatoSaida[0].tipoAlteracao)}}
                        </span>
                    </td>

                    <td class='text-right'>
                        <span>
                            {{vm.obterNumero(saida)}}
                        </span>
                    </td>

                    <td>
                        <li ng-repeat='artefato in saida.listaArtefatoSaida' class='list-unstyled'>
                            {{vm.obterNomeArtefato(artefato)}}
                        </li>
                    </td>

                    <td>
                        <div class="row">

                            <div class='col'>

                                <li ng-repeat='tarefa in saida.listaNumeroTarefaSaida' class='list-unstyled'>
                                    Tarefa nº {{tarefa.numeroTarefa}}
                                </li>

                            </div>

                        </div>
                    </td>

                    <td>

                        <div class="d-flex justify-content-center">

                            <button class='btn btn-outline-success' ng-click='vm.copiarLinhaClipboardPorTipoArtefato(saida)'
                                title="Copiar a listagem da tarefa para o clipboard">
                                <i class="oi oi-clipboard"></i> Copiar
                            </button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
